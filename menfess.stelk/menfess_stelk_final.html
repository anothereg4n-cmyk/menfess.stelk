<!-- Confession Submission Form -->
<main class="container mx-auto px-4 py-8">
<section class="max-w-2xl mx-auto mb-12 bg-white rounded-xl shadow-md overflow-hidden">
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-4">Kirimkan Menfess Anda</h3>
    <form id="confessionForm" onsubmit="submitForm(event)">
      <div class="mb-4">
        <label class="block mb-1">Kelas:</label>
        <input type="text" id="classSelect" class="border w-full px-3 py-2" placeholder="Contoh: XII TKJ 3" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Nama:</label>
        <input type="text" id="nameSelect" class="border w-full px-3 py-2" placeholder="Contoh: Nama Lengkap" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Dari (opsional):</label>
        <input type="text" id="fromInput" placeholder="Nama pengirim (opsional)" class="border w-full px-3 py-2" />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Pesan:</label>
        <textarea id="confessionText" class="border w-full px-3 py-2" rows="4" required></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700">Kirim</button>
      </div>
    </form>
  </div>
</section>
</main>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
  apiKey: "AIzaSyClNCIpmQqDoOcr5C8Lp1t0zSVO3Iyubyw",
  authDomain: "menfess-stelk.firebaseapp.com",
  databaseURL: "https://menfess-stelk-default-rtdb.firebaseio.com",
  projectId: "menfess-stelk",
  storageBucket: "menfess-stelk.firebasestorage.app",
  messagingSenderId: "328279558679",
  appId: "1:328279558679:web:fee8fecad07aa8361eea52",
  measurementId: "G-LC8Q76F9BV"
};
  firebase.initializeApp(firebaseConfig);

  function submitForm(e) {
    e.preventDefault();
    const kelas = document.getElementById('classSelect').value.trim();
    const nama = document.getElementById('nameSelect').value.trim();
    const from = document.getElementById('fromInput').value.trim();
    const pesan = document.getElementById('confessionText').value.trim();

    if (!kelas || !nama || !pesan) {
      alert("Mohon isi semua kolom wajib.");
      return;
    }

    const menfess = { kelas, nama, from, pesan, timestamp: Date.now() };

    firebase.database().ref("menfess").push(menfess)
      .then(() => {
        alert("Menfess berhasil dikirim!");
        window.location.href = "inisearch.html";
      })
      .catch(err => alert("Gagal mengirim: " + err));
  }
</script>
